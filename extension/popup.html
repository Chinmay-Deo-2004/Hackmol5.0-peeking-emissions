<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="popup.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="popup.js"></script>
</head>
<body>
    <div id="upper">
        <div id="logo">
            <img src="templates/logo.png" alt="logo" width="25" height="25">
        </div>
        <div id="bdk">
            <b>Danguin & Badak Co. Ltd.</b>
        </div>
        <div class="timer1">
            <img src="templates/timer.png" alt="time" width="25" height="25">

            <b>00:05:45</b>
        </div>    
        <div id="web">
            <img src="templates/web.png" alt="web" width="25" height="25">

    </div>
    <div id="lower" >
        <div id="footprint">
            <img src="templates/footprint.png" alt="footprint" width="200" height="200">
        </div>
        <div id="lowerup">

            </div>
            <div id="slider">
                
            </div>

                <img src="templates/net.png" alt="data" width="20" height="20">
            </div>
            <div id="consumed">
                Data consumed 100 MB.
            </div>
            <div id="co2">
                <img src="templates/CO2.png" alt="CO2" width="100" height="100">
            </div>
            <div id="session">
                Footprint of this session is 125 gm.
            </div>
            <div id="website">
                Total footprint of this website is 576 gm.
            </div>
        </div>
    </div>
    <div class="hi">
        <h1>
            
        </h1>
    </div>
